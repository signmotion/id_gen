name: id_gen
description: >-
  A standardized and well-tested set of IDs generators: globally unique, readable,
  time-dependency, transitive, incremental, decremental IDs.
repository: https://github.com/signmotion/id_gen
topics:
  - generator
  - id
  - uuid
  - time
  - random

# Compatible with https://semver.org
# Format:
#   version: major.minor.patch
# You can calculate the number version code by this formula:
#   code = m[A]jor * 100 * 100 + m[I]nor * 100 + [P]atch
# Otherwise: +AAIIPP
version: 0.7.7

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  meta: ">=1.10.0 <3.0.0"
  test: ^1.25.8
  uuid: ^4.5.0

dev_dependencies:
  lints: ^5.0.0
